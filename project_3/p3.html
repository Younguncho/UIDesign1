<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 3: Game Cards</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateY(-100px);
    }
    .game-cards-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 0px;
      max-width: 100vw;
      box-sizing: border-box;
    }
    .game-card {
      width: 70%;
      max-width: 600px;
      height: auto;
      border: 2px solid #333;
      border-radius: 8px;
      object-fit: contain;
    }
    header {
      text-align: center;
      padding: 0px;
    }
    .cursive {
      font-family: 'Playfair Display', serif;
    }
    .back-button {
      display: inline-block;
      margin: 10px 0;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1><span class="cursive">Game Cards</span></h1>
    <a href="../index.html" class="back-button">Back to Home</a>
  </header>
  <main class="container">
    <section class="game-cards-container">
      <img src="game_1.png" alt="Game Card 1" class="game-card">
      <img src="game_2.png" alt="Game Card 2" class="game-card">
    </section>
  </main>
</body>
</html>
